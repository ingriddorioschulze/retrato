<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>retrato</title>
  </head>
  <body>
    <main id="main">

      <div class="page-title">{{pageNames[currentPageName]}}</div>

      <div class="add-images-container">
        <form v-on:submit="uploadImage" class="add-images">
          <div class="add-image-title">add your image now</div>
          <input id="input-title" v-model="upload.title" type="text" placeholder="title" required/>
          <input id="input-description" v-model="upload.description" type="text" placeholder="description" required/>
          <input id="input-username" v-model="upload.username" type="text" placeholder="username" required/>

          <input type="file" name="input-file" id="file" class="inputfile" v-on:change="handleFileChange" placeholder="choose file" required accept="image/*"/>
          <label for="file"><span> choose a file...</span></label>

          <button class="btn-upload-image"type="submit">upload</button>
        </form>
      </div>
      <div class="last-uploads">last uploads</div>
      <div class="card-container">
        <div class="card" v-for="card in cards">
          <img class="card-image" v-on:click="openModal(card)" v-bind:src="card.url" v-bind:alt="card.title" />
          <div class="card-content">
            <div class="card-title">{{ card.title }}</div>
            <div class="card-description">{{ card.description }}</div>
          </div>
        </div>
      </div>
      <div class="image-modal-container">
        <image-modal v-bind:image="modalImage" v-if="modalImage" v-on:close="closeModal"/>
      </div>
    </main>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/inputfile.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
