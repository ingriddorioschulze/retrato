<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/retratofavicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>retrato</title>
  </head>
  <body>
    <main id="main">

      <div class="page-title">{{pageNames[currentPageName]}}</div>

      <div class="add-images-container">
        <div class="add-image-title">add your image now</div>
        <form v-on:submit="uploadImage">
          <input class="input" v-model="upload.title" type="text" placeholder="title" required/>
          <input class="input" v-model="upload.description" type="text" placeholder="description" required/>
          <input class="input" v-model="upload.username" type="text" placeholder="username" required/>

          <input type="file" name="input-file" id="file" class="input inputfile" v-on:change="handleFileChange" required accept="image/*"/>
          <label class="input" for="file"><span class="choose-file">{{upload.file ? upload.file.name.slice(0, 10) : 'choose a file...'}}</span></label>

          <button class="btn" type="submit">upload</button>
        </form>
      </div>
      <div class="last-uploads">LAST UPLOADS</div>
      <div class="card-container">
        <div class="card" v-for="card in cards">

          <a :href = "'#' + card.id"> 
            <img class="card-image" v-bind:src="card.url" v-bind:alt="card.title" /> 
          </a>

          <div class="card-content">
            <div class="card-title">{{ card.title }}</div>
            <div class="card-description">{{ card.description }}</div>
          </div>
        </div>
      </div>
      <footer class="copyright"> Â© 2019 retratar by Ingrid do Rio Schulze</footer>
      <image-modal v-bind:image-id="modalImage" v-if="modalImage" v-on:close="closeModal"></image-modal>
    </main>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
